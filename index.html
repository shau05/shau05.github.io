<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="white" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Hello!</h1>
        <button class="btn waves-effect" id="cancelPayment">Cancel</button>
        <button class="btn waves-effect waves-light" id="initPayment">Pay</button>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script>
        let payButton = document.getElementById("initPayment");
        let cancelButton = document.getElementById("cancelPayment");
        let controller;

        function loader() {
            $('.fullscreen').html('<div class="fullscreen">.....</div>');
        }
        payButton.addEventListener("click", () => {
            loader();
            setTimeout(() => {
                if (navigator.serviceWorker.controller) {
                    controller = navigator.serviceWorker.controller;
                    let msg = Math.random() >= 0.5 ? "success" : "failed";
                    controller.postMessage({
                        msg: msg,
                        contents: {
                            methodName: "https://shau05.github.io",
                            details: {
                                message: msg
                            }
                        }
                    });
                }
            }, 1000);
        });
        cancelPayment.addEventListener("click", () => {
            loader();
            if (navigator.serviceWorker.controller) {
                controller = navigator.serviceWorker.controller;
                controller.postMessage({
                    msg: "cancel",
                    contents: {
                        methodName: "https://shau05.github.io",
                        details: {
                            message: "cancel"
                        }
                    }
                });
            }
        })
    </script>
</body>

</html>
