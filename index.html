<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Demo</title>
</head>

<body>
    <button style="margin:7% 15%;font-size:2rem;" onclick="initiatePayment()">Pay</button>
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/materialize.min.js"></script>
    <script>
        function initPaymentRequest() {
            if (!window.PaymentRequest) {
                return null;
            }
            let url = "https://mercury-stg.phonepe.com/transact/mintent?token=NmNjYTBjMjQyNTRlYTA5Y2U4OTIyNjk2ZGY1NmM1YTJjNzg3MjYyMjAzY2UxOWIxYjc4ZDQyZTcyMmZkNjg2MDQzNGVmOWQ5MDNkMWQ4MDcwMDc2NWRmNmJiYzA1OTIyYTZmNThjYjdiNGU5ZDE6OWUwOWU1MjdiNjc5MzZhYjk2ZmUyZDRjZDA5MTdhNmQ";
            let supportedInstruments = [{
                supportedMethods: "https://mercury-stg.phonepe.com/transact/pay",
                data: {
                    url
                }
            }];
            const details = {
                total: {
                    label: "total",
                    amount: {
                        currency: "INR",
                        value: "100",
                    }
                }
            }
            let request = new PaymentRequest(supportedInstruments, details);
            return request;
        }
        let success = (success_) => {
            console.log("success " + success_);
        }
        let failure = (failure_) => {
            console.log("failed " + failure_);
        }

        let handleResponse = (response) => {
            console.log(response);
        }

        let initiatePayment = async () => {
            let request = initPaymentRequest();
            if (request == null) {
                failure("browser does not support payment request api");
                return;
            }
            request.canMakePayment().then((result) => {
                console.log(result);
                if (result == true) {
                    success("can make payment");
                    request.show().then((paymentResponse) => {
                        paymentResponse.complete("success");
                        handleResponse(paymentResponse);
                    }).catch((err) => {
                        failure(err);
                    });
                } else {
                    failure("cannot make payment");
                }
            }).catch((err) => {
                failure(err);
            });
        }
    </script>
</body>

</html>
